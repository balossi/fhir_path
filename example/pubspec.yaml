name: example
description: Interactively evaluate FHIRPath expressions
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  fhir:
    git: https://github.com/balossi/fhir.git
  fhir_path:
    git: https://github.com/balossi/fhir_path.git
  google_fonts: ^4.0.4
  url_launcher: ^6.1.11
  yaml_writer: ^1.0.3

dev_dependencies:
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

dependency_overrides:
  meta: ^1.15.0
